<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
 
<fontconfig>
 
<!-- Set prefferd fixed space font -->
<match target="pattern">
    <!-- 
      'Monospace' 글꼴을 'Lucida Sans Typewriter'나 'Andale Mono' 
      글꼴로 대체합니다.
      안티앨리어스 해제 시, 'Lucida Sans Typewriter'가 
      'Andale Mono'보다 예뻐 보입니다.
    -->
    <test qual="any" name="family">
        <string>Monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
        <string>돋움체</string>
        <string>Liberation Mono</string>
    </edit>
</match>

<match target="pattern">
    <test qual="any" name="family">
        <string>Sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
        <string>굴림</string>
    </edit>
</match>
 
<!--
  고정폭 영문 글꼴을 네이버사전체와 연결합니다. 이렇게 하면,
  영문은 'Lucida Sans Typewriter' 글꼴로, 
  한글은 '네이버사전' 글꼴로 보입니다. 
-->
<match target="pattern">
    <test name="family">
        <string>돋움체</string>
    </test>
    <test name="family">
        <string>DotumChe</string>
    </test>
    <edit mode="prepend" binding="strong" name="family">
        <string>Liberation Mono</string>
    </edit>
</match>
 
<!--
  위에서 설정한 고정폭 영문 글꼴에 대하여 8~11 포인트에서는 
  안티앨리어스와 오토힌트를 끕니다.
-->
<!-- Turn off antialias and autohint for some Mono fonts -->
<match target="font">
    <test name="family" compare="contains">
         <string>Liberation Mono</string>
    </test>
    <test name="pixelsize" compare="less">
        <int>16</int>
    </test>
    <edit name="antialias" mode="assign">
        <bool>false</bool>
    </edit>
    <edit name="autohint" mode="assign">
        <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
        <const>hintmedium</const>
    </edit>
</match>
 
</fontconfig>
